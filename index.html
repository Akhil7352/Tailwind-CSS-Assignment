<!-- Task 1.  User Login page -->


<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="postcss.config.js">
  <link rel="stylesheet" href="tailwind.config.js">
  <title>Task_1</title>
  <!-- Awesome Font -->
  <script src="https://kit.fontawesome.com/6bc2bdbe99.js" crossorigin="anonymous"></script>
  <!-- Tailwind Link -->
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="flex flex-row h-full w-full">
    <!-- Login Page Section -->
    <div class="p-10 w-full xl:ml-20 xl:mt-20">
      <div class="text-center">
        <h1 class="text-3xl text-gray-800 mb-4 mt-2">Login</h1>
        <p class="text-gray-500 mb-5">Enter your credentials to access your account</p>
      </div>
      <!-- Login Button -->
      <Button
        class="w-full flex items-center justify-center gap-3 py-2.5 px-4 border border-gray-300 text-gray-700 font-medium">
        <i class="fa-brands fa-google"></i>Login with Google</Button>
      <!-- Divider -->
      <div class="flex flex-row w-full justify-center items-center mt-4">
        <div class="w-full max-h-0.5 border border-solid border-gray-300"></div>
        <span class="p-2">Or</span>
        <div class="w-full border border-solid border-gray-300"></div>
      </div>
      <!-- Form Section -->
      <div>
        <form action="#">
          <div>
            <label for="email" class="text-sm">Enter Your Email</label>
          </div>
          <input type="email" id="email" name="email" placeholder="email@gmail.com"
            class="text-sm border border-solid border-gray-500 px-3 py-1 w-full rounded-sm">
          <div class="mt-3 flex flex-row justify-between">
            <label for="password" class="text-sm">Enter Your Email</label>
            <a href="#" class="text-sm text-blue-700">Forgot Password?</a>
          </div>
          <input type="password" id="password" name="password" placeholder="Password"
            class="text-sm border border-solid border-gray-500 px-3 py-1 w-full rounded-sm ">
        </form>
      </div>
      <!-- Login Button - 2 -->
       <div>
        <button class=" w-full bg-blue-600 text-white py-1 mt-4 rounded-sm">Login</button>
       </div>
       <!-- Footer Text -->
        <div>
          <div class="flex flex-row gap-2 justify-center items-center text-sm mt-4">
            <p class="text-gray-500">Don't have an account?</p><a href="#">Register here</a>
          </div>
        </div>
    </div>
    <!-- Image Section -->
    <div class="w-full hidden md:block ">
      <div class="w-full h-full flex justify-center mt-3">
        <img src="src/bg-login-page.png" alt="">
      </div>
    </div>
  </div>
</body>

</html>
